  userservice:
    image: prlwk/user-service:0.0.1-SNAPSHOT
    environment:
      PROFILE: "dev"
      DATABASESERVER_PORT: "3306"
    depends_on:
      database:
        condition: service_healthy
      configserver:
        condition: service_started
    ports:
      - "8084:8084"
    networks:
      - backend
networks:
  backend:
    driver: bridge
